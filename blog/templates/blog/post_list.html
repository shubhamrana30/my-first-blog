{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2>{{ post.title }}</h2>
            <p style="line-height:20px;height: 60px;overflow: hidden;">{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}"><button  class="save btn btn-default">continue reading</button></a>
        </article>
    {% endfor %}
{% endblock %}
