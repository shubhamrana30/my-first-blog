<!DOCTYPE html>
<html>
    <head>
        <title>BLOG SITE</title>
    </head>
    <body>
        <header>BLOGGING SITE</header>
        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
