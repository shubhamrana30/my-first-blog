{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2>{{ post.name }}</h2>
            <p >{{ post.body|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
